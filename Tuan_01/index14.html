<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM GỬI PHẢN HỒI KHÁCH HÀNG</h1>
    <form action="">
        <label>Đánh giá của bạn (1 đến 5 sao):</label><br>
        <input type="radio" name="rating" value="1"> 1 sao<br>
        <input type="radio" name="rating" value="2"> 2 sao<br>
        <input type="radio" name="rating" value="3"> 3 sao<br>
        <input type="radio" name="rating" value="4"> 4 sao<br>
        <input type="radio" name="rating" value="5"> 5 sao<br><br>

        <label for="feedback">Ý kiến của bạn:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="40" placeholder="Nhập ý kiến..."></textarea><br><br>

        <label for="email">Email của bạn:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Gửi phản hồi</button>
    </form>
</body>
</html>
