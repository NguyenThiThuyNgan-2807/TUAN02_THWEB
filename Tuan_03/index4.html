<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM ĐĂNG KÍ THÔNG TIN</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-container {
            font-family: 'Times New Roman', Times, serif;
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .form-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>FORM ĐĂNG KÍ THÔNG TIN</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label>Họ tên</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input type="date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Điện thoại</label>
                    <input type="tel" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Giới tính</label>
                    <select required>
                        <option value="">--Chọn giới tính--</option>
                        <option>Nam</option>
                        <option>Nữ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Thành phố</label>
                    <input type="text">
                </div>
            </div>

            <button type="submit">SEND</button>
        </form>
    </div>
</body>
</html>
